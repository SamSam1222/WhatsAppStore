{% extends "IDGenie/base.html" %}
{% load static %}

{% block content %}


<h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|truncatewords:20 }}</p>
                <a href="{% url 'blog_detail' post.id %}">Read More</a>
            </li>
        {% empty %}
            <li>No blog posts yet.</li>
        {% endfor %}
    </ul>

    
{% endblock %}
